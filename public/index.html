<!DOCTYPE html>

    <style>
        * {

        body {

        .container {

        }

        .header {

        .logo {
            width: 80px;

        .title {

        }

        .subtitle {

            font-size: 14px;
        }

        .card {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);

        .wallet-info {

        }

        .wallet-address {
            font-family: monospace;

            background: var(--tg-theme-bg-color, #ffffff);
            padding: 8px;

            margin: 10px 0;
            word-break: break-all;
        }

        .balance {
            font-size: 28px;
            font-weight: bold;
            color: var(--tg-theme-link-color, #0088cc);
            margin: 15px 0;
        }

        .button {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .button:hover {
            opacity: 0.9;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button.secondary {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            color: var(--tg-theme-text-color, #000000);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--tg-theme-button-color, #0088cc);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #cccccc);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .features {
            margin-top: 20px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 8px;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--tg-theme-link-color, #0088cc);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 18px;
        }

        .feature-content h3 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .feature-content p {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">TON</div>
            <h1 class="title">TON Mini App</h1>
            <p class="subtitle">åœ¨Telegramä¸­ä½“éªŒTONåŒºå—é“¾</p>
        </div>

        <div id="connectSection">
            <div class="card">
                <h2>è¿æ¥é’±åŒ…</h2>
                <p>è¿æ¥ä½ çš„TONé’±åŒ…å¼€å§‹ä½¿ç”¨</p>
                <div style="margin: 20px 0;">
                    <div id="tonconnect-ui"></div>
                </div>
            </div>
        </div>

        <div id="walletSection" class="hidden">
            <div class="card wallet-info">
                <h2>é’±åŒ…ä¿¡æ¯</h2>
                <div class="wallet-address" id="walletAddress"></div>
                <div class="balance" id="balance">
                    <span class="loading"></span> æŸ¥è¯¢ä½™é¢ä¸­...
                </div>
                <button class="button" onclick="refreshBalance()">åˆ·æ–°ä½™é¢</button>
                <button class="button secondary" onclick="disconnect()">æ–­å¼€è¿æ¥</button>
            </div>

            <div class="card">
                <h2>å‘é€TON</h2>
                <div class="input-group">
                    <label for="recipient">æ¥æ”¶åœ°å€:</label>
                    <input type="text" id="recipient" placeholder="è¾“å…¥TONåœ°å€">
                </div>
                <div class="input-group">
                    <label for="amount">æ•°é‡ (TON):</label>
                    <input type="number" id="amount" placeholder="0.1" step="0.001" min="0">
                </div>
                <button class="button" onclick="sendTransaction()" id="sendBtn">å‘é€</button>
            </div>

            <div id="statusMessage"></div>
        </div>

        <div class="features">
            <h2>åŠŸèƒ½ç‰¹è‰²</h2>
            <div class="feature-item">
                <div class="feature-icon">ğŸ”—</div>
                <div class="feature-content">
                    <h3>TON Connect</h3>
                    <p>å®‰å…¨è¿æ¥TONé’±åŒ…</p>
                </div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">ğŸ’°</div>
                <div class="feature-content">
                    <h3>ä½™é¢æŸ¥è¯¢</h3>
                    <p>å®æ—¶æŸ¥çœ‹TONä½™é¢</p>
                </div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">ğŸ’¸</div>
                <div class="feature-content">
                    <h3>è½¬è´¦åŠŸèƒ½</h3>
                    <p>å¿«é€Ÿå‘é€TONä»£å¸</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ–Telegram Web App
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            tg.MainButton.hide();
        }

        // åˆå§‹åŒ–TON Connect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: './tonconnect-manifest.json',
            buttonRootId: 'tonconnect-ui'
        });

        let currentWallet = null;

        // ç›‘å¬é’±åŒ…è¿æ¥çŠ¶æ€
        tonConnectUI.onStatusChange(wallet => {
            currentWallet = wallet;
            if (wallet) {
                showWalletSection(wallet);
            } else {
                showConnectSection();
            }
        });

        // æ˜¾ç¤ºè¿æ¥ç•Œé¢
        function showConnectSection() {
            document.getElementById('connectSection').classList.remove('hidden');
            document.getElementById('walletSection').classList.add('hidden');
        }

        // æ˜¾ç¤ºé’±åŒ…ç•Œé¢
        function showWalletSection(wallet) {
            document.getElementById('connectSection').classList.add('hidden');
            document.getElementById('walletSection').classList.remove('hidden');
            
            // æ˜¾ç¤ºé’±åŒ…åœ°å€
            const address = wallet.account.address;
            document.getElementById('walletAddress').textContent = formatAddress(address);
            
            // è·å–ä½™é¢
            refreshBalance();
        }

        // æ ¼å¼åŒ–åœ°å€æ˜¾ç¤º
        function formatAddress(address) {
            return address.slice(0, 8) + '...' + address.slice(-8);
        }

        // åˆ·æ–°ä½™é¢
        async function refreshBalance() {
            if (!currentWallet) return;
            
            const balanceElement = document.getElementById('balance');
            balanceElement.innerHTML = '<span class="loading"></span> æŸ¥è¯¢ä½™é¢ä¸­...';
            
            try {
                // è¿™é‡Œä½¿ç”¨TON APIæŸ¥è¯¢ä½™é¢
                // æ³¨æ„ï¼šè¿™æ˜¯ä¸€ä¸ªç®€åŒ–çš„ç¤ºä¾‹ï¼Œå®é™…åº”ç”¨ä¸­éœ€è¦ä½¿ç”¨æ­£ç¡®çš„API
                const response = await fetch(`https://toncenter.com/api/v2/getAddressBalance?address=${currentWallet.account.address}`, {
                    headers: {
                        'X-API-Key': 'your-api-key-here' // æ›¿æ¢ä¸ºä½ çš„APIå¯†é’¥
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const balance = (parseInt(data.result) / 1000000000).toFixed(4); // è½¬æ¢ä¸ºTON
                    balanceElement.textContent = `${balance} TON`;
                } else {
                    throw new Error('Failed to fetch balance');
                }
            } catch (error) {
                console.error('Error fetching balance:', error);
                balanceElement.textContent = 'ä½™é¢æŸ¥è¯¢å¤±è´¥';
                // å¤‡ç”¨æ–¹æ¡ˆï¼šæ˜¾ç¤ºæ¨¡æ‹Ÿä½™é¢
                setTimeout(() => {
                    balanceElement.textContent = '~ TON (æ¼”ç¤ºæ¨¡å¼)';
                }, 1000);
            }
        }

        // å‘é€äº¤æ˜“
        async function sendTransaction() {
            const recipient = document.getElementById('recipient').value;
            const amount = document.getElementById('amount').value;
            
            if (!recipient || !amount || !currentWallet) {
                showStatus('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯', 'error');
                return;
            }

            if (parseFloat(amount) <= 0) {
                showStatus('é‡‘é¢å¿…é¡»å¤§äº0', 'error');
                return;
            }

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span> å‘é€ä¸­...';

            try {
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 300, // 5åˆ†é’Ÿåè¿‡æœŸ
                    messages: [
                        {
                            address: recipient,
                            amount: (parseFloat(amount) * 1000000000).toString(), // è½¬æ¢ä¸ºnanotons
                            payload: '' // å¯é€‰çš„æ¶ˆæ¯
                        }
                    ]
                };

                const result = await tonConnectUI.sendTransaction(transaction);
                
                if (result) {
                    showStatus(`äº¤æ˜“æˆåŠŸå‘é€ï¼Hash: ${result.boc.slice(0, 16)}...`, 'success');
                    // æ¸…ç©ºè¡¨å•
                    document.getElementById('recipient').value = '';
                    document.getElementById('amount').value = '';
                    // åˆ·æ–°ä½™é¢
                    setTimeout(refreshBalance, 2000);
                } else {
                    throw new Error('Transaction failed');
                }
            } catch (error) {
                console.error('Transaction error:', error);
                showStatus('äº¤æ˜“å¤±è´¥: ' + error.message, 'error');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'å‘é€';
            }
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            // 3ç§’åè‡ªåŠ¨æ¸…é™¤æ¶ˆæ¯
            setTimeout(() => {
                statusElement.innerHTML = '';
            }, 3000);
        }

        // æ–­å¼€è¿æ¥
        async function disconnect() {
            await tonConnectUI.disconnect();
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥è¿æ¥çŠ¶æ€
        window.addEventListener('load', () => {
            // æ£€æŸ¥æ˜¯å¦å·²ç»è¿æ¥
            if (tonConnectUI.wallet) {
                showWalletSection(tonConnectUI.wallet);
            } else {
                showConnectSection();
            }
        });

        // Telegram Web Appç‰¹å®šåŠŸèƒ½
        if (tg) {
            // è®¾ç½®ä¸»é¢˜é¢œè‰²
            tg.setHeaderColor('#0088cc');
            
            // ç›‘å¬ä¸»é¢˜å˜åŒ–
            tg.onEvent('themeChanged', () => {
                console.log('Theme changed');
            });
            
            // ç›‘å¬è§†çª—å˜åŒ–
            tg.onEvent('viewportChanged', () => {
                console.log('Viewport changed');
            });
        }
    </script>
</body>
</html>
